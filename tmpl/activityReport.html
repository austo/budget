<html>
	<head>
		<title>Activity Report {{.Start}}-{{.End}}</title>
	</head>
	<body>
		<div>
			<span>{{.StartingBalance}}</span>
			<span>{{.EndingBalance}}</span>
		</div>
		<table>
			<thead>
        <tr>
          <th>Date</th>
          <th>Account</th>
          <th>Payee/Source</th>
          <th>Amount</th>
          <th>PreviousBalance</th>
          <th>RemainingBalance</th>
        </tr>
      </thead>
      <tbody>
      	{{with .Items}}
      		{{range .}}
      			<tr>
      				<td>{{.ItemDate}}</td>
      				<td>{{.AccountName}}</td>
      				<td>{{.CounterParty}}</td>
      				<td>{{.Amount}}</td>
      				<td>{{.PreviousBalance}}</td>
      				<td>{{.RemainingBalance}}</td>
    				</tr>
  				{{end}}
  			{{end}}
      </tbody>
		</table>
	</body>
</html>
